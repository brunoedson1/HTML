<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula Tabela</title>
</head>
<body>
    <h1 style="text-align:center">Café Starbuzz</h1>
    <p style="text-align:center">Cardápio</p>

    <table cellpadding="10px" cellspacing="10px">
        <tr>
            <th><img src="/images/cappuccino.png" alt="cappuccino" height="150"></th>
            <th><img src="/images/expresso.png" alt="expresso" height="150"></th>
            <th><img src="/images/corretto.png" alt="corretto" height="150"></th>
            <th><img src="/images/ristretto.png" alt="ristretto" height="150"></th>
        </tr>
        <tr>
            <td style="width: 400px"><p style="text-align:center"><a href="https://www.tudogostoso.com.br/receita/63515-cafe-expresso.html">Expresso</a></p></td</td>
            <td style="width: 400px"><p style="text-align:center"><a href="https://www.comidaereceitas.com.br/bebidas-e-sucos/caffe-corretto.html">Corretto</a></p></td</td>
            <td style="width: 400px"><p style="text-align:center"><a href="https://www.tudogostoso.com.br/receita/50547-cappuccino-caseiro.html">Cappuccino</a></p></td>
            <td style="width: 400px"><p style="text-align:center"><a href="https://www.nespresso.com/recipes/br/pt/20566PRO-presunto-parma-com-ristretto.html">Ristretto</a></p></td</td>
        </tr>
    </table>

</body>
</html>
